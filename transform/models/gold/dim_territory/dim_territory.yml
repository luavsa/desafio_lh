version: 2

models:
  - name: dim_territory
    description: "{{ doc('dim_territory__description') }}"
      
    columns:
      - name: territory_uid
        description: "{{ doc('stg_sales__sales_territory__territory_uid') }}"
        data_tests: ['unique', 'not_null']

      - name: territory_id
        description: "{{ doc('stg_sales__sales_territory__territory_id') }}"

      - name: territory_group
        description: "{{ doc('stg_sales__sales_territory__territory_group') }}"

      - name: territory_name
        description: "{{ doc('stg_sales__sales_territory__territory_name') }}"

      - name: country_region_code
        description: "{{ doc('stg_sales__sales_territory__country_region_code') }}"
